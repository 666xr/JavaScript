<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B&W</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__grey">
                <div class="header__header">
                    <div class="header__welcome">
                           Welcome Online Shop! Let’s start to shopping NOW !!!
                    </div>
                    <ul class="header__item">
                        <li>English</li>
                        <li>USD</li>
                        <li>Shipping to: Vietnam</li>
                        <li>Sign in</li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>

            <div class="header__subheader">
                <button class="header__search">Press ‘Enter’ to search...</button>
                <button class="header__basket">$ 75.80</button>
            </div>

            <div class="promo__line"></div>
        </div>
    </div>

    <div class="promo">
        <div class="container_mod">
            <div class="promo__title">Print & Pattern</div>
            <div class="promo__icons"><img src="icons/icon.png" alt="logo" class="promo__logo"></div>
        </div>
    </div>

   <div class="looks">
       <div class="container">
           <div class="looks__items">
               <div class="looks__line"></div>
                <div class="looks__first"></div>
                <div class="looks__second"></div>
                <div class="looks__third"></div>
            <div class="looks__line"></div>
           </div>
       </div>
   </div>

    <script src="js/script.js"></script>
</body>
</html>
