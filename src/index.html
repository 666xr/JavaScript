<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GLOPT</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <div class="promo__nav">
                <div class="promo__block">
                    <img src="icons/logo.png" alt="logo" class="promo__logo">
                    <ul class="promo__header">
                        <li class="promo__item promo__item_main">Преимущества</li>
                        <li class="promo__item">Наша работа</li>
                        <li class="promo__item">Цены</li>
                        <li class="promo__item">Схема работы</li>
                        <li class="promo__item">Отзывы</li>
                        <li class="promo__item">Контакты</li>
                    </ul>

                    <div class="promo__support">
                        <div class="promo__question">Есть вопросы?</div>
                        <div class="promo__phone">+7 (926) 423 01 00</div>
                    </div>
                    <button class="promo__callback">Перезвоните мне</button>
                </div>
            </div>
            <div class="promo__firsttitle">Global Opt - логистика полного цикла из Китая в Россию</div>
            <h1 class="promo__title">ДОСТАВКА ГРУЗОВ ИЗ КИТАЯ</h1>
            <h2 class="promo__subtitle">В РОССИЮ И СНГ ВСЕМИ ВИДАМИ ТРАНСПОРТА</h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
